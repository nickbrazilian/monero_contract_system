<!DOCTYPE html>
<html>
<head>
    <title>XMR Contract Manager</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input, textarea { 
            width: 100%; 
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button { 
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover { background: #1976D2; }
    </style>
</head>
<body>
    <h1>Create XMR Contract</h1>
    <form action="/contract" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label>Contract Terms:</label>
            <textarea name="contract_text" required rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>Recipient Address:</label>
            <input type="text" name="recipient_wallet" required>
        </div>
        <button type="submit">Create Contract</button>
    </form>
</body>
</html>
